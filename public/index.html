<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cakap Room | Login</title>
  </head>
  <body>
    <div class="container">
      <div class="my-card">
        <div class="primary">
          <div class="header">
            <div class="title">Let's Join Us</div>
          </div>
          <div class="content">
            <form class="my-form" action="chat.html">
              <div class="form-control">
                <div class="form-field">
                  <input
                    type="text"
                    name="username"
                    id="username"
                    autocomplete="off"
                    placeholder="Your Name"
                    required
                  />
                </div>
              </div>
              <div class="form-control">
                <div class="form-field">
                  <div class="my-select">
                    <label>
                      <select name="room" id="room" placeholder="Room">
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="PHP">PHP</option>
                        <option value="C#">C#</option>
                        <option value="Ruby">Ruby</option>
                        <option value="Java">Java</option>
                      </select>
                    </label>
                  </div>
                </div>
              </div>
              <div class="info">
                By join, your confirm that you accept our
                <b>Terms of Use</b> and <b>Privacy Policy</b>
              </div>
              <button class="my-button" style="margin-top: 2rem">Join</button>
            </form>
          </div>
        </div>
        <div class="secondary">
          <img src="images/chat.png" class="banner" />
          <div class="content">
            <div class="title">Cakap Room</div>
            <div class="sub-title">
              join the room and start chatting with the others.
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
